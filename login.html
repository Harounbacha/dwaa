<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - dwaa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <nav class="nav-menu">
                <div class="logo">
                    <img src="assets/logo.svg" alt="شعار المنصة">
                    <h1>dwaa</h1>
                </div>
                <a href="index.html" class="back-link">العودة للرئيسية</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="login-container">
                <div class="login-box">
                    <h2>تسجيل الدخول</h2>
                    <form class="login-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required value="">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" name="password" required value="">
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>تذكرني</span>
                            </label>
                            <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                        </div>

                        <button type="submit" class="btn-login-submit">تسجيل الدخول</button>
                    </form>

                    <div class="register-link">
                        <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h5>تواصل معنا</h5>
                    <p>البريد الإلكتروني: harounbacha2005@gmail.com</p>
                    <p>الهاتف: 0656536613</p>
                </div>
                <div class="footer-section">
                    <h5>روابط سريعة</h5>
                    <ul>
                        <li><a href="#about">عن المنصة</a></li>
                        <li><a href="#privacy">سياسة الخصوصية</a></li>
                        <li><a href="#terms">الشروط والأحكام</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
